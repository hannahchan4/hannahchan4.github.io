<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://use.typekit.net/ezx0lxp.css">
            <title>Bare Beauty</title> <!-- ★ Please include a proper title.-->

            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />

        </head>

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"><img src="BareBeautylogo.png" alt="Logo of Bare Beauty Magazine."></a></h1> <!-- ★ Please use a proper alt attribute.-->

                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Education</a></li>
                            <li><a href="#">Reviews</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </nav>
                </header>
            </div>

            <div class="container-newsletter">
                <h3>Sign up for the Bare Beauty newsletter</h3>
                <form>
                    <section class="personal-info">
                        <h2>Personal information</h2>
                        <ul>
                            <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="full name" /></li>
                            <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="preferred email" /></li>
                        </ul>
                    </section>

                    <section class="options">
                        <h2>Newsletter Options</h2>
                        <ul>
                            <li><input type="checkbox" id="Skincare product reccomendations" value="Skincare product reccomendations" /> <label for="Skincare product reccomendations">Skincare product reccomendations</label></li>
                            <li><input type="checkbox" id="New products" value="New products" /> <label for="New products">New products</label></li>
                            <li><input type="checkbox" id="Skincare brands news" value="Skincare brands news" /> <label for="Skincare brands news">Skincare brands news</label></li>
                            <li><input type="checkbox" id="Monthly-updates" value="Monthly-updates" /> <label for="Monthly-updates">Monthly-updates</label></li>
                        </ul>
                    </section>

                    <section class="submit">
                        <button type="submit">Submit</button>
                    </section>

                </form>
                <footer>
                    <p> 2021 Bare Beauty. All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
